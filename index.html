<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="app.js"></script>
    <table id="mytable">
      <thead>
        <tr>
          <th>Students name</th>
          <th>Students id</th>
          <th>University points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mahiru sanketh</td>
          <td>H100</td>
          <td>90%</td>
        </tr>
        <tr>
          <td>Mahima sanketh</td>
          <td>h101</td>
          <td>99%</td>
        </tr>

        <tr>
          <td>David tom</td>
          <td>h102</td>
          <td>85%</td>
        </tr>
      </tbody>
    </table>
    <div class="con">
      <img id="edu_img" src="edu.png" alt="online test" />
    </div>
    <button
      onmousemove="mouse()"
      ondblclick="dbclick()"
      onclick="app()"
      id="btn"
    >
      Click
    </button>
    <div class="form">
      <p id="head">Student Add Form</p>
      <form class="fname">
        <label>Student Name</label>
        <br />
        <input type="text" id="typetext" />
        <br />
        <br />
        <label id="myapp">Student Id </label>
        <br />
        <input type="text" id="typeid" />
        <br />
        <br />
        <label>University Point</label>
        <br />
        <input type="number" id="typenumber" />
        <br />
        <br />
        <button onclick="myFunction()" id="bt">Submit</button>
      </form>
    </div>
  </body>
</html>
